apply plugin: 'com.android.library'

android {
  compileSdkVersion 27
  buildToolsVersion '28.0.3'

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
  buildTypes {
    release {

    }

    debug {

    }


    releaseStaging {

    }
  }
}

dependencies {
  api 'com.facebook.react:react-native:+'
  api('org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2') {
      exclude module: 'support-v4'
  }
  api 'org.bouncycastle:bcprov-jdk15on:1.54'

}

